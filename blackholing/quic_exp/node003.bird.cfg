router id 0.0.0.4;

protocol device {}

protocol direct {
  ipv4;			# Connect to default IPv4 table
  ipv6;			# ... and to default IPv6 table
}

protocol kernel {
  learn;
  ipv4 {
    export all;
    import all;
  };
}

protocol kernel {
  learn yes;
  ipv6 {
    export all;
    import all;
  };
}



protocol bgp node002_0_v4 {

  
  local 10.0.0.5 as 65003;
  neighbor 10.0.0.4 as 65002;
  hold time 240;
  
  transport quic;
  certificate "/tmp/quic_exp/certs/node003.cert.pem";
  key "/tmp/quic_exp/certs/node003.key";
  alpn "BGP4";
  remote sni "node002";
  tls_insecure on;
  
  
  ipv4 {
    import all;
    export all;
  };
  
  

}

protocol bgp node002_0_v6 {

  
  local fc01::5 as 65003;
  neighbor fc01::4 as 65002;
  hold time 240;
  
  transport quic;
  certificate "/tmp/quic_exp/certs/node003.cert.pem";
  key "/tmp/quic_exp/certs/node003.key";
  alpn "BGP4";
  remote sni "node002";
  tls_insecure on;
  
  
  
  ipv6 {
    import all;
    export all;
  };
  

}

