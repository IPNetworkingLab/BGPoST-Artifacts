router id 0.0.0.1;


protocol device {}

protocol direct {
  disabled;		# Disable by default
  ipv4;			# Connect to default IPv4 table
  ipv6;			# ... and to default IPv6 table
}

protocol kernel {
  learn;
  ipv4 {
    export none;
    import all;
  };
}

protocol kernel {
  learn yes;
  ipv6 {
    export filter {
	if source = RTS_OSPF then accept;
	reject;
    };
    import all;
  };
}



protocol bgp node001_0_v4 {
  local 10.0.0.0 as 65000;
  neighbor 10.0.0.1 as 65001;
  hold time 240;
  
  passive;
  
  ipv4 {
    import none;
    export all;
  };
}

protocol bgp node001_0_v6 {
  local fc01:: as 65000;
  neighbor fc01::1 as 65001;
  hold time 240;
  
  passive;

  ipv6 {
    import none;
    export all;
  };
}

protocol bgp node003_0_v4 {
  local 10.0.0.2 as 65000;
  neighbor 10.0.0.3 as 65003;
  hold time 240;

  ipv4 {
    import all;
    export none;
  };
}

protocol bgp node003_0_v6 {
  local fc01::2 as 65000;
  neighbor fc01::3 as 65003;
  hold time 240;

  ipv6 {
    import all;
    export none;
  };
}

