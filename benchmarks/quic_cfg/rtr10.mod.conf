### rtr10 config

log "/dev/shm/test_perf/rtr10/rtr10.log" { trace, info, remote, warning, error, auth, fatal, bug };

router id 0.0.0.10;



protocol device {

}

protocol direct {
  disabled;
  ipv4;
  ipv6;
}

protocol kernel {
  ipv4 {
    export none;
  };
}

protocol kernel {
  ipv6 {
    export none;
  };
}

# upstream
protocol bgp rtr9 {
  description "rtr9 upstream session";
  local 172.16.0.19  as 65010;
  neighbor 172.16.0.18  as 65009;
  hold time 6000;
  strict bind on;
  passive on;

  
  
  
  transport quic;
  root ca "/dev/shm/test_perf/ca.cert.pem";
  certificate "/dev/shm/test_perf/rtr10/rtr10.cert.pem";
  key "/dev/shm/test_perf/rtr10/rtr10.key";
  alpn "BGP4";
  remote sni "rtr9.rtr";
  peer_require_auth on;
  tls_insecure on;

  
  ipv4 {
    import all;
    export none;
  };

  ipv6 {
    import all;
    export none;
  };
}

# downstream
protocol bgp rtr1 {
  description "rtr1 downstream session";
  local 172.16.0.20 port 1179  as 65010;
  neighbor 172.16.0.21 port 1179 as 65001;
  hold time 6000;
  strict bind on;
  passive on;
  

  
  
  
  transport quic;
  root ca "/dev/shm/test_perf/ca.cert.pem";
  certificate "/dev/shm/test_perf/rtr10/rtr10.cert.pem";
  key "/dev/shm/test_perf/rtr10/rtr10.key";
  alpn "BGP4";
  remote sni "rtr1.rtr";
  peer_require_auth on;
  tls_insecure on;

  
  ipv4 {
    import none;
    export all;
  };

  ipv6 {
    import none;
    export all;
  };
}
