### GoBGP session
protocol bgp node004_0_v4 {
  local 10.0.0.4 as 65001;
  neighbor 10.0.0.5 as 65002;
  hold time 240;
  
  ipv4 {
    import all;
    export none;
  };
}

protocol bgp node004_0_v6 {
  local fc01::4 as 65001;
  neighbor fc01::5 as 65002;
  hold time 240;

  ipv6 {
    import all;
    export none;
  };
}

protocol bgp node003_0_v4 {
  local 192.168.0.0 as 65001;
  neighbor 192.168.42.3 as 65001;
  hold time 240;

  rr client;
  passive;

  ipv4 {
    import all;
    export filter directly_connected;
  };
}

protocol bgp node003_0_v6 {
  local fc00:1:: as 65001;
  neighbor fc00:42::3 as 65001;
  hold time 240;

  rr client;
  passive;

  ipv6 {
    import all;
    export filter directly_connected;
  };
}

