router id 0.0.0.1;

protocol device {}


protocol kernel {
  learn;
  ipv4 {
    export filter {
        if source = RTS_BABEL then accept;
        reject;
    };
    import all;
  };
}

protocol kernel {
  learn yes;
  ipv6 {
    export filter {
	if source = RTS_BABEL then accept;
	reject;
    };
    import all;
  };
}


protocol direct brouhaha {
  ipv4;
  ipv6;
}


filter directly_connected {
  if source = RTS_DEVICE then reject;
  else if source = RTS_BABEL then reject;
  else if source = RTS_INHERIT then reject;
  else accept;
}


# learn IGP routes
protocol babel {
    interface "veth000000" { type wired; };
    interface "veth000001" { type wired; };

    ipv4 {
        import where (source = RTS_DEVICE) || (source = RTS_BABEL);
        export all;
    };
    ipv6 {
        import where (source = RTS_DEVICE) || (source = RTS_BABEL);
        export all;
    };
}

protocol bgp node001_0_v4 {
  local 192.168.0.0 as 65001;
  neighbor 192.168.0.1 as 65001;
  hold time 240;
  
  ipv4 {
    export filter directly_connected;
    import all;
  };
}

protocol bgp node001_0_v6 {  
  local fc00:1:: as 65001;
  neighbor fc00:1:1:: as 65001;
  hold time 240;

  ipv6 {
    export filter directly_connected;
    import all;
  };
}

