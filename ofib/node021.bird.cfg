
log "/tmp/node021.bird.log" all;

debug protocols all;
debug channels all;
debug latency yes;




router id 0.0.0.22;


protocol device {}

protocol direct {
  disabled;		# Disable by default
  ipv4;			# Connect to default IPv4 table
  ipv6;			# ... and to default IPv6 table
}

protocol kernel {
  learn;
  ipv4 {
    export none;
    import all;
  };
}

protocol kernel {
  learn yes;
  ipv6 {
    export filter {
	if source = RTS_OSPF then accept;
	reject;
    };
    import all;
  };
}



protocol ospf v3 {

    debug all;
    ecmp yes;
    ipv6 {
	import all;
	export all;
    };
    
    tls certificate "/tmp/node021.cert.pem";
    tls key "/tmp/node021.key";
    alpn "OSPFv3";
    tls peer require auth on;
    tls root ca "/root/ca.cert.pem";
    tls insecure on;
    
    area 0 {
    
	interface "veth021000" {
	    tls sni "node019";
	    link lsa suppression yes;
	    hello 5;
	    cost 1;
	    type ptp;
	};
    
	interface "veth021001" {
	    tls sni "node022";
	    link lsa suppression yes;
	    hello 5;
	    cost 1;
	    type ptp;
	};
    
	interface "lo" {
	    stub yes;
	};
    };

}

