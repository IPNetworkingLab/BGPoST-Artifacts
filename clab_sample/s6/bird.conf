### rtr6 config

router id 0.0.0.6;

protocol device {

}

protocol direct {
  disabled;
  ipv4;
  ipv6;
}

protocol kernel {
  ipv4 {
    export all;
  };
}

protocol kernel {
  ipv6 {
    export all;
  };
}

protocol bgp s3 {
  description "S3 session";
  local 172.16.0.15 as 65006;
  neighbor 172.16.0.14 as 65003;
  hold time 240;
  strict bind on;
  
  ipv4 {
    import all;
    export none;
  };

  ipv6 {
    import all;
    export none;
  };
}

protocol bgp s5 {
  description "S5 Session";
  local 172.16.0.13 as 65006;
  neighbor 172.16.0.12 as 65005;
  hold time 240;
  strict bind on;

  ipv4 {
    import all;
    export none;
  };

  ipv6 {
    import all;
    export none;
  };
}

