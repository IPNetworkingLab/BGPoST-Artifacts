### rtr1 config

router id 0.0.0.1;

protocol device {

}

protocol direct {
  disabled;
  ipv4;
  ipv6;
}

protocol kernel {
  ipv4 {
    export all;
  };
}

protocol kernel {
  ipv6 {
    export all;
  };
}

protocol bgp gobgp {
  description "GoBGP upstream session";
  local 172.16.0.3 as 65001;
  neighbor 172.16.0.2 as 65000;
  hold time 240;
  strict bind on;
  
  ipv4 {
    import all;
    export none;
  };

  ipv6 {
    import all;
    export none;
  };
}

protocol bgp s2 {
  description "S2 Session";
  local 172.16.0.4 as 65001;
  neighbor 172.16.0.5 as 65002;
  hold time 240;
  strict bind on;

  ipv4 {
    import none;
    export all;
  };

  ipv6 {
    import none;
    export all;
  };
}

protocol bgp s4 {
  description "S4 Session";
  local 172.16.0.8 as 65001;
  neighbor 172.16.0.9 as 65004;
  hold time 240;
  strict bind on;

  ipv4 {
    import none;
    export all;
  };

  ipv6 {
    import none;
    export all;
  };
}

